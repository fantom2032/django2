{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Сброс пароля</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="identifier" placeholder="Имя пользователя или Email" required>
            </div>
            <button type="submit">Сбросить пароль</button>
        </form>
        <p><a href="{% url 'login' %}">Назад к входу</a></p>
    </div>
</body>
</html>

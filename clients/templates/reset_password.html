<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сброс пароля</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px 0; margin: 0;">
  <div style="max-width: 600px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); padding: 30px;">
    <header style="background: #007BFF; color: white; padding: 20px; text-align: center; border-radius: 8px;">
      <h1>Сброс пароля</h1>
    </header>
    <p style="font-size: 1em; color: #444;">Здравствуйте, <strong>{{ username }}</strong>!</p>
    <p style="font-size: 1em; color: #444;">Ваш новый пароль:</p>
    <p style="font-size: 1.2em; background: #f1f9ff; padding: 12px; border-radius: 6px; text-align: center; font-weight: bold;">{{ new_password }}</p>
    <p style="font-size: 0.9em; color: #777; margin-top: 30px;">Рекомендуем сразу изменить его после входа в аккаунт.</p>
  </div>
</body>
</html>
